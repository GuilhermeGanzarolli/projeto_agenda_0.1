{%  extends "model-page.html" %}

{% block content%}

<h2>Evento</h2>

<form action="submit" method="post">{% csrf_token %}
    <label for="">Titulo</label> <br>
    <input type="text" name="titulo" size="19"> <br> <br>
    <label for="">Data evento</label> <br> 
    <input type="datetime-local" name="data-evento"> <br> <br>
    <label for="">Descricao</label> <br> 
    <textarea name="descricao" id="" cols="25" rows="5"></textarea> <br> <br>

    <button type="submit">Salvar</button>
    <a href="/">
        <button type="button">Cancelar</button>
    </a>
</form>


{% endblock %}
